<div class="ui four column grid">
  <div class="row">
    <div class="column">
      <div class="ui labeled input">
        <div class="ui label">
          From:
        </div>
        <calendar (change)="pickStartDate($event)" id="startDatePicker"></calendar>
      </div>
    </div>
    <div class="column">
      <div class="ui labeled input">
        <div class="ui label">
          To:
        </div>
        <calendar (change)="pickEndDate($event)" id="endtDatePicker"></calendar>
      </div>
    </div>
    <div class="right floated column">
      <div class="ui selection dropdown" #select (change)="pickState($event.target.value)">
        <input name="STATE" type="hidden">
        <i class="filter icon"></i>
        <div class="default text">Filter by state</div>
        <i class="dropdown icon"></i>
        <div class="menu">
          <div class="item" data-value="FL">FL</div>
          <div class="item" data-value="GA">GA</div>
          <div class="item" data-value="OH">OH</div>
          <div class="item" data-value="LA">LA</div>
        </div>
      </div>
    </div>
  </div>
</div>

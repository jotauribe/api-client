<pagination-template class="ui pagination menu"
                     [id]="config.id"
                     #p="paginationApi"
                     (pageChange)="config.currentPage = $event">

  <div class="item pagination-previous" *ngIf="!p.isFirstPage()" [class.disabled]="p.isFirstPage()">
    <a  (click)="p.previous()"> < </a>
  </div>

  <div class="item" *ngFor="let page of p.pages" [class.current]="p.getCurrent() === page.value">
    <a (click)="p.setCurrent(page.value)" *ngIf="p.getCurrent() !== page.value">
      <span>{{ page.label }}</span>
    </a>
    <div *ngIf="p.getCurrent() === page.value">
      <span>{{ page.label }}</span>
    </div>
  </div>

  <div class="item pagination-next" [class.disabled]="p.isLastPage()">
    <a *ngIf="!p.isLastPage()" (click)="p.next()"> > </a>
  </div>

</pagination-template>
